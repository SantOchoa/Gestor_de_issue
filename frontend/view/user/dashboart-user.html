    <div class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Crear Nuevo Ticket</h2>
            <p>Describe el problema o solicitud</p>
            <button class="close-button">&times;</button>
        </div>
        
        <form class="ticket-form">
            <div class="form-group">
                <label for="ticket-title">Título del Ticket <span class="required">*</span></label>
                <input type="text" id="ticket-title" name="ticket-title" placeholder="Ej: Error en el módulo de pagos" required>
            </div>
            
            <div class="form-group">
                <label for="ticket-description">Descripción <span class="required">*</span></label>
                <textarea id="ticket-description" name="ticket-description" placeholder="Describe detalladamente el problema o solicitud..." required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="create-ticket-btn">
                    + Crear Ticket
                </button>
                <button type="button" class="cancel-btn">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
